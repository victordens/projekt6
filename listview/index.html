  <header class="header-class">

  </header>
<div class="header-for-overview">
<div class="titleO">
  <h1>Resource overview</h1>
</div>

<div class="settings">

<div class="view-all">
  <p>View all resources</p> <i class="fas fa-toggle-off"></i>

</div>


<div class="cal-view">
  <p>Calender view</p>
  <i class="fas fa-calendar-alt"></i>
</div>



  <div class="entries-wrapper">
    <p>Show</p>
        <select class="" name="">

        </select>
    <p>entries</p>
  </div>
<div class="resource-wrapper">
  <p>Resource Type</p>
  <select class="show" name="">
    <p>1</p>
  </select>

</div>

<div class="search-wrapper">
<input id="search-input" class="form-control" type="text" name="" value="">
<i class="fas fa-search"></i>
</div>


</div>

</div>

<div class="table-wrapper">
  <table class="table table-striped">
      <tr  class="bg-info">
          <th  class="bg-info" data-colname="id" data-order="desc">ID &#9650;</th>
          <th  data-colname="name" data-order="desc">Name &#9650;</th>
          <th  data-colname="yours" data-order="desc">Your resource &#9650;</th>
          <th  data-colname="in" data-order="desc"> In service &#9650;</th>
          <th  data-colname="next" data-order="desc"> Next service &#9650;</th>
          <th  data-colname="last" data-order="desc"> Last service &#9650;</th>
          <th  data-colname="rtype" data-order="desc">Resource type &#9650;</th>
          <th  data-colname="type" data-order="desc">Type &#9650;</th>
      </tr>
      <tbody id="myTable">

      </tbody>
  </table>

</div>
